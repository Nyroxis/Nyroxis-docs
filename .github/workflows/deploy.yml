name: Deploy Public Docs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install MkDocs Material
        run: pip install mkdocs-material

      - name: Build public docs directory
        run: |
          mkdir public_build
          cp -r docs/public/* public_build/

      - name: Move public docs to root docs folder temporarily
        run: |
          rm -rf docs
          mv public_build docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true

      - name: Restore original docs folder (cleanup)
        if: always()
        run: |
          git checkout -- docs
